<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <header class="container-fluid">
    <h1>Weather Dashboard</h1>

  </header>

  <main>
    <section>
      <section class="row flex">
        <div class="col l2  deep-purple lighten-1">
          <div class="col">
            <form>
              <h2>Search for a City:<label for="searchCity"></label></h2>
              <input type="search" id="searchCity" name="searchCity">
              <input type="submit" id="submit" class="">
            </form>
          </div>
          <div>
            <h2 id="searchHistory">Search History</h2>
          </div>
        </div>
        <section class="col l10 blue lighten-2">
          <div class="row">
            <h2 id="currentSearch"></h2>
            <h3> Current Data:</h3>
              <div id="currentDate"></div>
              <div id="currentIcon"></div>
            <h4>Current Temp: <div id="currentTemp"></div>
            </h4>
            <h4>Wind:<div id="currentWind"></div>
            </h4>
            <h4>Humidity:<div id="currentHumidity"></div>
            </h4>
          </div>
          <div class="row blue lighten-1">
            <h3> 5 Day Forecast</h3>
          </div>
        </section>
      </section>
    </section>

  </main>
  <footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <span></span>
  </footer>
</body>

</html>
