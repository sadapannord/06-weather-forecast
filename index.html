<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <header class="container">
    <h1>Weather Dashboard</h1>

  </header>

  <main>
    <section class="row flex">
      <div class="col l2  deep-purple lighten-1">
        <div class="col">
          <form>
            <h3>Search for a City:<label for="searchCity"></label></h3>
            <input type="search" id="searchCity" name="searchCity">
           <input type="submit" id="submit" class=""> 
          </form>
        </div>
        <div>
          <h3 id="searchHistory">Search History:</h3>
        </div>
      </div>
      <div class="col l9 blue lighten-2">
        <div class="row">
           <h3> Current Data:</h3>
        </div>
        <div class="row">
          <h4 class="col l4" id="currentSearch"></h4>
          <h5>
            <div class="col l4" id="currentDate"></div>
          </h5>
          <h4>
            <img class="col l4" id="currentIcon"></img>
          </h4>
        </div>
        <div class="row">
            <h5 class="col l4">Current Temp: <div id="currentTemp"></div><span>Â°F</span></h5>
            <h5 class="col l4">Wind:<div id="currentWind"></div></h5>
            <h5 class="col l4">Humidity:<div id="currentHumidity"></div></h5>
        </div>
        <div class="row">
          <h3 class="forecast col"> 5 Day Forecast</h3>
        </div>
        <div class="row">
          <div class="col fiveDay"></div>
        </div>
      </div>

    </section>

  </main>
  <footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
    <span></span>
  </footer>
</body>

</html>
